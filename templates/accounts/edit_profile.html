{% extends 'base.html' %}

{% block title %}Edit Profile - HomeFood Connect{% endblock %}

{% block extra_css %}
<style>
    .edit-profile-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }
    
    .edit-profile-header {
        background: linear-gradient(135deg, #4CAF50, #66BB6A);
        padding: 30px;
        color: #fff;
    }
    
    .edit-profile-header h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .edit-profile-body {
        padding: 35px;
    }
    
    .form-section {
        margin-bottom: 30px;
    }
    
    .form-section-title {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e8f5e9;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .form-section-title i {
        color: #4CAF50;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 8px;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 14px 18px;
        font-size: 15px;
        border: 2px solid #e8f5e9;
        border-radius: 12px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        background: #fafafa;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: #4CAF50;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
    }
    
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .form-group .helptext {
        display: block;
        font-size: 12px;
        color: #888;
        margin-top: 6px;
    }
    
    .form-group .errorlist {
        list-style: none;
        padding: 0;
        margin: 6px 0 0;
    }
    
    .form-group .errorlist li {
        color: #e53935;
        font-size: 13px;
    }
    
    .profile-image-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #e8f5e9;
        margin-bottom: 15px;
    }
    
    .profile-image-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #e8f5e9;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #4CAF50;
        margin-bottom: 15px;
    }
    
    .btn-save {
        padding: 14px 35px;
        background: linear-gradient(135deg, #4CAF50, #66BB6A);
        color: #fff;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    
    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
    }
    
    .btn-cancel {
        padding: 14px 35px;
        background: transparent;
        color: #666;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    
    .btn-cancel:hover {
        background: #f5f5f5;
        color: #1a1a2e;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #f0f0f0;
    }
    
    /* Style Django form widgets */
    .edit-profile-body p {
        margin-bottom: 20px;
    }
    
    .edit-profile-body p label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 8px;
    }
    
    .edit-profile-body input[type="text"],
    .edit-profile-body input[type="email"],
    .edit-profile-body input[type="number"],
    .edit-profile-body input[type="tel"],
    .edit-profile-body input[type="file"],
    .edit-profile-body textarea,
    .edit-profile-body select {
        width: 100%;
        padding: 14px 18px;
        font-size: 15px;
        border: 2px solid #e8f5e9;
        border-radius: 12px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        background: #fafafa;
    }
    
    .edit-profile-body input:focus,
    .edit-profile-body textarea:focus,
    .edit-profile-body select:focus {
        outline: none;
        border-color: #4CAF50;
        background: #fff;
        box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
    }
    
    .edit-profile-body .helptext {
        display: block;
        font-size: 12px;
        color: #888;
        margin-top: 6px;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="edit-profile-card">
            <div class="edit-profile-header">
                <h2>
                    <i class="fas fa-user-edit"></i>
                    Edit Profile
                </h2>
            </div>
            <div class="edit-profile-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Profile Image Section -->
                    <div class="form-section text-center">
                        {% if profile.profile_image %}
                            <img src="{{ profile.profile_image.url }}" alt="Profile" class="profile-image-preview">
                        {% else %}
                            <div class="profile-image-placeholder mx-auto">
                                <i class="fas fa-user"></i>
                            </div>
                        {% endif %}
                    </div>
                    
                    {{ form.as_p }}
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                        <a href="{% url 'accounts:profile' %}" class="btn-cancel">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
